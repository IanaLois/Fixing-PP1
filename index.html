<body>
    <header>
        <div class="nav-bar">
            <div class="nav-bar-item">
                <img src="assets/images/logo.png" alt="Nun Retreat House Logo" class="logo">

            </div>
            <div class="nav-bar-item">
                <ul>
                    <li>
                        <a href="index.html" class="nav-bar-links">Home<i class="fa-solid fa-house-chimney"></i></a>

                    <li>
                        <a href="#member-section" class="nav-bar-links">Members<i class="fa-solid fa-hand-peace"></i></a>

    <section>
        <div class="section-one">
            <div class="message-1">
                <p>
                    Welcome!

                <p>
                    We are the Nun Retreat House.

                    Home to the most unhinged gays with an incurable obsession with gay nuns,

                <p>

    <section id="gif-section">
        <div id="slider">
            <div class="slide" style="background: #ce796b;">
                <img src="/assets/images/WN-gif-1.gif">

            <div class="slide" style="background: #ce796b;">

            <div class="slide" style="background: #ce796b;">
                <img src="/assets/images/WN-gif-8.gif" >
            </div>

            </span>
            <span class="controls" id="right-arrow" onclick="nextSlide(1)"><i class="fa fa-arrow-right" aria-hidden="true"></i>
            </span>
